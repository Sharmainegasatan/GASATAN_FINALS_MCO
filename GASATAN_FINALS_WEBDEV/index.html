<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Email Verification</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('BG.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .form-container {
            background: #f4f4f4;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .form-container h2 {
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
            color: #333;
        }

        .form-container p {
            margin-bottom: 1.5rem;
            color: #666;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            background-color: #4a90e2;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab8;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }

            .form-container h2 {
                font-size: 1.5rem;
            }

            .form-input, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Your Email</h2>
        <p>Please enter your email to receive the OTP.</p>
        <form action="send_otp.php" method="POST">
            <input class="form-input" type="text" name="name" placeholder="Enter Name" required>
            <input class="form-input" type="email" name="email" placeholder="Enter Email" required>
            <input class="form-input" type="text" name="subject" placeholder="Enter Subject" required>
            <input class="form-input" type="text" name="message" placeholder="Enter Message" required>
            <button type="submit">Send OTP</button>
        </form>
    </div>
</body>
</html>
